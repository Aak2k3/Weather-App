<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-600 text-white min-h-screen flex items-center justify-center">

  <div id="app" class=" mx-auto p-6 bg-blue-300 border-solid border-8 rounded-lg shadow-lg">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center mb-4">Weather App</h1>

    <!-- Search-->
    <div class="flex items-center space-x-2 mb-4">
      <input
        id="city-input"
        type="text"
        placeholder="Enter city name"
        class="w-full px-4 py-2 rounded-lg bg-white/80 text-gray-900 focus:outline-none"/>
      <button
        id="search-btn"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold"
      >
        Search
      </button>
    </div>

    <!-- Weather Info-->
    <div id="weather-display" class="hidden">
      <div class="flex items-center justify-between">
        <h2 id="city-name" class="text-2xl font-bold"></h2>
        <img id="weather-icon" class="w-12 h-12" src="" alt="Weather Icon" />
      </div>
      <p id="weather" class="text-xl font-semibold text-green-700 mt-2"></p>
      <p id="temperature" class="text-lg font-medium mt-2"></p>
      <p id="humidity" class="text-sm mt-1"></p>
      <p id="wind-speed" class="text-sm"></p>
    </div>

    <!-- Recent Searches Dropdown -->
    <div id="recent-searches" class="mt-4">
      <button
        id="dropdown-btn" class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg font-bold">
        Recent Searches
      </button>
      <ul id="dropdown" class="hidden bg-white/80 rounded-lg mt-2 p-2 text-gray-900">
      </ul>
    </div>

    <!-- Current Location Button -->
    <button
      id="currentBtn"
      class="w-full mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-bold">
      Use Current Location
    </button>

    <!--5 day forecast-->
    <div id="forecast-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mt-6"></div>

    <!-- Error Message -->
    <p id="error-message" class="text-red-500 text-center mt-4 hidden"></p>
  </div>

  <script src="weather.js"></script>
</body>


</html>
